experiment_name: eskmeans_test
eskmeans_config:
  boundary_init_lambda: 15.0
  embed_length: 10
  landmark_hop_size: 10
  n_clusters: 8
  n_epochs: 6
  n_landmarks_max: 20
  batch_size: 10
  n_slices_min: 5
input_vars:
- AccX
- AccY
- AccZ
- Depth
metadata_fp: /home/jupyter/behavior_data_local/data/formatted/ladds_seals/dataset_metadata.yaml
model: eskmeans
output_parent_dir: /home/jupyter/behavior_benchmarks_outputs/ladds_seals
test_data_fp_glob:
- /home/jupyter/behavior_data_local/data/formatted/ladds_seals/clip_data/*.npy
train_data_fp_glob:
- /home/jupyter/behavior_data_local/data/formatted/ladds_seals/clip_data/*.npy


