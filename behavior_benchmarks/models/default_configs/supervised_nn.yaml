save_latents : false
predict_and_evaluate : true
unsupervised : false
  
default_model_config:
  downsizing_factor : 128
  lr : 0.01
  weight_decay : 1e-3
  n_epochs : 100
  hidden_size : 8
  num_layers : 1
  temporal_window_samples : 512 
  # used for training only, to subselect
  batch_size : 512
  dropout : 0
  rescale_param : 0
  jitter_scale : 0
  blur_scale : 0
  conv_stack_depth : 0
  weight_factor : 0.5
  conv_features : 32
  sparse_annotations : False

