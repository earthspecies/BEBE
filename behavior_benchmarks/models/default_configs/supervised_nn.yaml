save_latents : false
predict_and_evaluate : true
unsupervised : false
  
default_model_config:
  downsizing_factor : 128
  lr : 0.01
  weight_decay : 1e-3
  n_epochs : 100
  hidden_size : 16
  num_layers : 1
  temporal_window_samples : 512 
  # used for training only, to subselect
  batch_size : 512
  dropout : 0
  rescale_param : 0
  jitter_scale : 0
  blur_scale : 0
  n_fft : 128
  hop_length : 32
  power : 1.0
  spec_ker_size : 3
  ts_ker_size : 5
  sparse_annotations : False

