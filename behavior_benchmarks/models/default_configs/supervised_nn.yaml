save_latents : false
predict_and_evaluate : true
unsupervised : false
  
default_model_config:
  downsizing_factor : 128
  lr : 0.01
  weight_decay : 1e-3
  n_epochs : 200
  hidden_size : 32
  num_layers : 2
  temporal_window_samples : 512 
  # used for training only, to subselect
  batch_size : 512
  dropout : 0
  rescale_param : 0
  jitter_scale : 0
  blur_scale : 0
  conv_stack_depth : 2
  sparse_annotations : False

