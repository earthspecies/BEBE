save_latents : true
predict_and_evaluate : true
unsupervised : true
  
default_model_config:
  predict_proportion : 0.5 
  encoder_kernel_width : 3
  downsizing_factor : 256 
  lr : 4e-4
  n_epochs : 300
  conv_stack_hidden_size : 64
  temporal_window_samples : 1024 
  batch_size : 64
  conv_stack_depth : 12 
  z_dim : 8 
  c_dim : 16
  warmup_epochs : 150 
  initial_lr : 1e-5
  blur_scale : 0.
  jitter_scale : 0. 
  pooling_factor : 8
  