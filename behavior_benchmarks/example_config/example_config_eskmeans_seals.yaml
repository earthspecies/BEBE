experiment_name: eskmeans
eskmeans_config:
  boundary_init_lambda : 15.0
  embed_length: 10
  landmark_hop_size: 10
  n_epochs: 1
  n_landmarks_max: 20
  batch_size: 1
  time_power_term: .95
input_vars:
- AccX
- AccY
- AccZ
- Depth
dataset_dir: /home/jupyter/behavior_data_local/data/formatted/ladds_seals
model: eskmeans
output_parent_dir: /home/jupyter/behavior_benchmarks_outputs/ladds_seals
num_clusters: 8

read_latents: True
data_latents_fp_glob: 
- /home/jupyter/behavior_benchmarks_outputs/ladds_seals/whiten_seals/latents/*.npy

evaluation:
  boundary_tolerance_sec: 0.5


