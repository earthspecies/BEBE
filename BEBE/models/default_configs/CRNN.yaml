save_latents : false
predict_and_evaluate : true
unsupervised : false
  
default_model_config:
  downsizing_factor : 128
  # used for training only, to subselect
  lr : 0.01
  weight_decay : 0.001
  n_epochs : 100
  hidden_size : 64
  temporal_window_samples : 512 
  batch_size : 512
  dropout : 0
  rescale_param : 0
  jitter_scale : 0
  blur_scale : 0
  conv_depth : 2
  weight_factor : 0.5
  sparse_annotations : False
  ker_size : 7
  dilation : 1
  gru_depth : 1
  gru_hidden_size : 32
