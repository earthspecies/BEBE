unsupervised : false
  
default_model_config:
  downsizing_factor : 128
  # used for training only, to subselect
  lr : 0.01
  weight_decay : 0.001
  n_epochs : 100
  hidden_size : 64
  temporal_window_samples : 512 
  batch_size : 512
  dropout : 0
  rescale_param : 0
  jitter_scale : 0
  blur_scale : 0
  conv_depth : 2
  sparse_annotations : False
  ker_size : 7
  dilation : 1
  gru_depth : 1
  gru_hidden_size : 32
  normalize : False
  wavelet_transform : False
  morlet_w : 1.0
  n_wavelets : 25
  C_min: null
  C_max: 100
